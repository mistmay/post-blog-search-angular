<main class="bg-secondary py-5">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-between align-items-center gap-5" *ngIf="posts.length > 0">
      <div class="bg-white p-4 w-100 d-flex flex-column justify-content-between align-items-start gap-3"
        *ngFor="let post of posts | filter:searchFilter">
        <div class="d-flex justify-content-between align-items-start w-100 text-secondary">
          <h2 class="fs-1">{{ post.title }}</h2>
          <button type="button" class="bg-transparent" (click)="cancelPost(post.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
              viewBox="0 0 16 16">
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
            </svg>
          </button>
        </div>
        <p class="px-3">{{ post.post }}</p>
        <div class="d-flex justify-content-end w-100">
          <span>{{ post.date | date}}</span>
        </div>
      </div>
    </div>
  </div>
</main>
